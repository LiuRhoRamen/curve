<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />

	<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame 
	 Remove this if you use the .htaccess -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>draw</title>
	<meta name="description" content="" />
	<style>
		canvas {
			border: 1px solid black;
		}
	</style>
</head>

<body>
<canvas width="604" height="604"></canvas>
<div>
	<button id="line">Linear</button>
	<button id="quad">Quadratic</button>
	<button id="cube">Cubic</button>
	<button id="poly">Polynomial</button>
	<button id="poly6">Poly 6</button>
	<button id="clear">Clear</button>
</div>

<!-- JavaScript -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.js"></script>
<script src="js/jquery.easing-1.3.min.js"></script>
<script src="../src/jquery.curve.js"></script>
<script>
(function() {
	var canvas = $('canvas:first')[0],
		ctx = canvas.getContext('2d');
	
	$('#line').click(line);
	$('#quad').click(quad);
	$('#cube').click(cube);
	$('#poly').click(poly);
	$('#poly6').click(poly6);
	$('#clear').click(function() {
		ctx.clearRect(0, 0, canvas.width, canvas.height);
	});
	
	function line(e) {
		e.preventDefault();
		var points = [
			[0, 300],
			[600, rand(0, 600)],
		];
		bezier(points);
	}
	
	function quad(e) {
		e.preventDefault();
		var points = [
			[0, 300],
			[rand(200, 600), rand(0, 600)],
			[600, 300]
		];
		bezier(points);
	}
	
	function cube(e) {
		e.preventDefault();
		var points = [
			[0, 300],
			[rand(0, 400), rand(0, 600)],
			[rand(200, 600), rand(0, 600)],
			[600, 300]
		];
		bezier(points);
	}
	
	function poly(e) {
		e.preventDefault();
		var points = [
			[0, 300],
			[rand(0, 400), rand(0, 600)],
			[rand(200, 400), rand(0, 300)],
			[rand(300, 600), rand(0, 600)],
			[600, 300]
		];
		bezier(points);
	}
	
	function poly6(e) {
		e.preventDefault();
		var points = [
			[0, 300],
			[rand(0, 400), rand(0, 600)],
			[rand(0, 400), rand(300, 600)],
			[rand(200, 400), rand(0, 300)],
			[rand(300, 600), rand(0, 600)],
			[600, 300]
		];
		bezier(points);
	}
	
	// Draw a bezier
	function bezier(points) {
		ctx.beginPath();
		ctx.fillStyle = "rgb(255,0,0)";

		$.each(points, function() {
			ctx.fillRect(this[0], 600 - this[1], 4, 4);
		});
		
		var steps = 8;
		for (var i = 0; i <= steps; i++) {
			var t = i/steps;
			var p = $.curve.bezier(t, {
				x: 0,
				y: 600,
				points: points
			});
			console.log(p);
			if (i == 0) {
				ctx.moveTo(p[0], p[1]);
			}
			ctx.lineTo(p[0], p[1]);
		}
		ctx.stroke();
	}
	
	function rand(min, max) {
		return Math.floor(Math.random() * (max - min + 1)) + min;
	}
})();
</script>
</body>
</html>
