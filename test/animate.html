<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />

	<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame 
	 Remove this if you use the .htaccess -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>animate</title>
	<meta name="description" content="" />
	<style>
		#stage {
			position: relative;
			width: 600px;
			height: 300px;
			border: 1px solid black;
		}
		img {
			position: absolute;
		}
	</style>
</head>

<body>
<div id="stage">
	<img src="i/rocket2.png">
	<canvas width="600" height="300"></canvas>
</div>
<div>
	<button id="circle">Circle</button>
	<button id="ellipse">Ellipse</button>
	<button id="sine">Sine</button>
	<button id="bezier">Bezier</button>
	<button id="fun">Fun</button>
	<button id="clear">Clear</button>
</div>

<!-- JavaScript -->
<!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script> -->
<script>window.jQuery || document.write("<script src='js/jquery-1.5.1.min.js'>\x3C/script>")</script>
<script src="js/jquery.easing-1.3.min.js"></script>
<script src="js/jquery.transform-0.9.3.min.js"></script>
<script src="../src/jquery.curve.js"></script>
<script src="../src/jquery.tween.js"></script>
<script>
(function() {
	/**
	 * Converting a radian to a degree
	 * @const
	 */
	var RAD_DEG = 180/Math.PI;
	
	var $canvas = $('canvas:first'),
		canvas = $canvas[0],
		ctx = canvas.getContext('2d');
	
	$('#circle').click(circle);
	$('#ellipse').click(ellipse);
	$('#sine').click(sine);
	$('#bezier').click(bezier);
	$('#fun').click(fun);
	$('#clear').click(clear);
	
	function clear() {
		ctx.clearRect(0, 0, canvas.width, canvas.height);
		$elem.stop();
		$canvas.stop();
	}
	
	var rad2deg = $.angle.radianToDegree;
	
	var $elem = $('#stage img:first'),
		h = $elem.height(),
		w = $elem.width();
	
	// Draw a Circle
	function circle(e) {
		e.preventDefault();
		clear();
		
		// pull out the options to reuse them
		var opts = {
			x: 300,
			y: 150,
			radius: 75
		};
		
		// Animate to the curve
		animate($.curve.circle, opts);
	}
	
	// Draw an Ellipse
	function ellipse(e) {
		e.preventDefault();
		clear();
		
		var opts = {
			x: 300,
			y: 150,
			major: 150,
			minor: 75,
			angle: 30
		};
				
		// Animate to the curve
		animate($.curve.ellipse, opts);
	}
	
	// Draw a Sine Wave
	function sine(e) {
		e.preventDefault();
		clear();
		
		var opts = {
			x: 0,
			y: 150,
			amp: 150,
			period: 2
		};
		
		// Animate to the curve
		animate($.curve.sine, opts);
	}
	
	// Draw a bezier
	function bezier(e) {
		e.preventDefault();
		clear();
		
		var opts = {
			points: [
				[0, 150],
				[rand(0, 150), rand(0, 300)],
				[rand(200, 300), rand(0, 300)],
				[600, 150]
			]
		}
		
		// Animate to the curve
		animate($.curve.bezier, opts);
	}
	
	// Draw a bezier
	function fun(e) {
		e.preventDefault();
		clear();
		
		var fn = $.curve.ellipse;
		
		ctx.beginPath();
		
		// Tween!
		$elem.tween(function(now, fx) {
			var $elem = $(this);
			var t = fx.pos;
			
			var opts = {
				x: 300,
				y: 150,
				major: 300*(1-t),
				minor: 150*t,
				arc: 360*5*t,
				angle: 360*t
			};
			
			var p = fn(t, opts),
				angle = rad2deg($.curve.slope(fn, t, opts));
			
			
			// set styles
			$elem.css({
				left: (p[0] - w/2) + 'px',
				top: (p[1] - h/2) + 'px',
				rotate: parseFloat(angle.toFixed(8)) + 'deg'
			});
			
			// draw on the canvas!
			if (t == 0) {
				ctx.moveTo(p[0], p[1]);
			}
			ctx.lineTo(p[0], p[1]);
			ctx.stroke();
		}, {
			duration: 1500
		});
	}
	
	function rand(min, max) {
		return Math.floor(Math.random() * (max - min + 1)) + min;
	}
	
	function animate(fn, opts) {
		// Tween!
		$elem.tween(function(now, fx) {
			var $elem = $(this);
			var t = fx.pos;
			
			var p = fn(t, opts);
			var x = opts.x,
				y = opts.y,
				angle = rad2deg(p[2]);
			
			// change the ship's position	
			$elem.css({
				left: (p[0] - w/2) + 'px',
				top: (p[1] - h/2) + 'px',
				rotate: parseFloat(angle.toFixed(8)) + 'deg'
			});
			
			// draw a line on the canvas
			if (t == 0) {
				ctx.moveTo(p[0], p[1]);
			}
			ctx.lineTo(p[0], p[1]);
			ctx.stroke();
		}, {
			duration: 1500
		});
	}
})();
</script>
</body>
</html>
